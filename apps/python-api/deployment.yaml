# Python FastAPI with OTel auto-instrumentation and Vault injection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  namespace: otel-apps
  labels:
    app: python-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
        version: v1
      annotations:
        instrumentation.opentelemetry.io/inject-python: "python-instrumentation"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "app"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/apps/config"
        vault.hashicorp.com/agent-pre-populate-only: "true"
    spec:
      serviceAccountName: app-sa
      containers:
        - name: python-api
          image: python-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OTEL_SERVICE_NAME
              value: python-api
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=otel-apps,deployment.environment=development"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
